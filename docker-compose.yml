# Версия docker-compose
version: '3.8'
# Список наших сервисов (контейнеров)

networks:
  default:
    external: true
    name: gateway
    driver: bridge
#  dev1:
#    internal: true

services:
  nginx:
    container_name: site04_nginx
    hostname: site04_nginx
    # используем последний стабильный образ nginx
    image: nginx:latest
    depends_on:
      - php
    ports:
      - '80:80'
    # монтируем директории, слева директории на основной машине, справа - куда они монтируются в контейнере
    volumes:
      - ./hosts:/etc/nginx/conf.d
      - ./www:/var/www
      - ./logs:/var/log/nginx
    # nginx должен общаться с php контейнером
    environment:
      PHP_INI_SCAN_DIR: "/usr/local/etc/php/custom.d:/usr/local/etc/php/conf.d"
    links:
      - php
    networks:
      - default
#      - dev1
  php:
    container_name: site04_php
    # у нас свой образ для PHP, указываем путь к нему и говорим что его надо собрать
    build: ./images/php
    # монтируем директорию с проектами
    volumes:
      - ./www:/var/www
      - ./images/php/:/usr/local/etc/php/conf.d/
    depends_on:
      - postgresql
    networks:
      - default
  postgresql:
    image: 'bitnami/postgresql:latest'
    container_name: site04_postgres
    environment:
      - POSTGRESQL_USERNAME=site04
      - POSTGRESQL_PASSWORD=site04
      - POSTGRESQL_DATABASE=site04_db
    ports:
      - 5432:5432
    volumes:
      - /var/lib/postgresql/data
    networks:
      - default
#      - dev1